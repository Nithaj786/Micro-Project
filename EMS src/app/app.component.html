<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>

    <body>
        <h1>Employee Management System</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                             <form #myForm="ngForm">
                                <div class="form-group">
                                    <label for="Employee Id">
                                        Employee Id
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empId" 
                                           #empId="ngModel" ngModel
                                           required
                                           pattern="[0-9]+"
                                           />
                                </div>
                                <div *ngIf="empId.touched">
                                  <div *ngIf="empId.errors?.['required']">
                                    <b style="color: red;">Employee ID Required</b>
                                  </div>
                                  <div *ngIf="empId.errors?.['pattern']">
                                    <b style="color: red;">INvalid Employee ID</b>
                                  </div>
                              </div>

                                <div class="form-group">
                                    <label for="Employee Name">
                                        Employee Name
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empName" 
                                           #empName="ngModel" ngModel
                                           required
                                           pattern="[a-z]+"
                                           />
                                </div>
                                <div *ngIf="empId.touched">
                                  <div *ngIf="empId.errors?.['required']">
                                    <b style="color: red;">Employee Name Required</b>
                                  </div>
                                  <div *ngIf="empId.errors?.['pattern']">
                                    <b style="color: red;">INvalid Employee Name</b>
                                  </div>
                              </div>
                                <div class="form-group">
                                    <label for="Employee Salary">
                                        Employee Salary
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empSalary" 
                                           #empSalary="ngModel" ngModel
                                           required
                                           pattern="[0-9]+"
                                           />
                                </div>
                                <div *ngIf="empId.touched">
                                  <div *ngIf="empId.errors?.['required']">
                                    <b style="color: red;">Employee Salary Required</b>
                                  </div>
                                  <div *ngIf="empId.errors?.['pattern']">
                                    <b style="color: red;">INvalid Employee Salary</b>
                                  </div>
                              </div>
                               
                                                              
                                <button class="btn btn-success" (click)="insertEmployee(myForm.value)">
                                    Insert 
                                </button>
                            &nbsp;&nbsp;
                                <button class="btn btn-primary" (click)="updateemployee(myForm.value)" >
                                    Update 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-danger" (click)="deleteemployee(myForm.value)" >
                                    Delete 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-warning" (click)="findemployee(myForm.value)" >
                                    Find 
                                </button>
                                &nbsp;&nbsp;
                                <button class="btn btn-info" (click)="findallemployee()" >
                                    Find All
                                </button>
                            </form>
                            
                        </div>
                    </div>
                </div>
                 <br><br>{{result}}  

                 <div style="width: 100%;" *ngIf="flag">
                  <table width="80%" align="center" class="table table-borderd">
                   <tr><th>Employee Id</th><th>Employee Name</th><th>Employee Salary</th></tr> 
                    <tr *ngFor="let emp of employeeArr">
                        <td> {{emp.id}} </td><td> {{emp.empName}} </td><td> {{emp.empSalary}} </td>
                    </tr>
                 </table>
                 </div>
    </body>
</html>
